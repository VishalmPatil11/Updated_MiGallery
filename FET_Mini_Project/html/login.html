<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <!-- Opyion 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <!-- Bootstrap JS -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <!-- JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="../js/jquery-3.6.0.js"></script>
  <script src="../js/navbar.js"></script>
  <link rel="stylesheet" href="../css/login.css">
  <script src="../js/login.js"></script>

  <title>Login</title>
</head>

<body class="vh-100 gradient-custom">
  <div id="nav-placeholder"></div>

  <div class="container center">
    <form style="width: 50vw; margin-left: 20vw; margin-top: 100px;" method="get">
      <h1>Login</h1>
      <br>
      <label for="email"><b>Email</b></label><br>
      <input type="email" placeholder="Enter Email" id="email" required><br>

      <label for="password"><b>Password</b></label><br>
      <input type="password" placeholder="Enter Password" id="password" required><br>

      <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
      </label><br>

      <div class="clearfix form-group">
        <button id="login" type="submit" class="signinbtn">Login</button>
      </div>
      <p class="text-center mt-3" style="text-align: left;">Don't have login, please <a href="../html/signup.html"><span
            class="text-primary">Register </span></a>here</p>
    </form><br><br><br><br>
    <span id="message"></span>
  </div>
</body>

</html>
