  <title>Signup</title>

<body class="vh-100 gradient-custom">

  <div id="nav-placeholder"></div>

  <div class="container model">
    <form style="width: 50vw; margin-left: 20vw;">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <label for="name"><b>Name</b></label><br>
      <input type="text" placeholder="Enter Name" id="name" required><br>

      <label for="email"><b>Email</b></label><br>
      <input type="email" placeholder="Enter Email" id="email" required><br>

      <label for="phone"><b>Phone</b></label><br>
      <input type="text" placeholder="Enter Phone Number" id="phone" required><br>

      <label for="password"><b>Password</b></label><br>
      <input type="password" placeholder="Enter Password" id="password" required><br>

      <label for="rep_password"><b>Confirm Password</b></label><br>
      <input type="password" placeholder="Confirm Password" id="rep_password" required><br>

      <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
      </label><br>

      <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p><br>

      <div class="clearfix form-group">
        <button id="btn2" type="submit" class="signupbtn">Sign Up</button>
      </div>
      <p style="text-align: left;">If you have account, please <a href="../html/login.html">Login </a>now</p>
  </div>
  </form>

  <script>

  </script>
</body>
