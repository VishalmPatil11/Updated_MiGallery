<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!--Jquery-->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="./jquery-3.6.0.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
    <script src="./jquery-3.6.0.js"></script>
    <script src="../js/profile.js"></script>
    <link rel="stylesheet" href="../css/profile.css">

    <title>Home</title>
</head>

<body>
    <div class="position-relative">
        <nav style="height: 50px;" class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <div class="navbar-header">
                    <div class="position-absolute top-0 start-0">
                        <a class="navbar-brand" href="#" target="_top"><i>
                                <h2>MIGallery</h2>
                            </i></a>
                    </div>
                </div>
                <div class="position-absolute top-0 start-50">
                    <span id="userName" class="span"></span>
                </div>
                <div class="position-absolute bottom-0 end-0">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#" id="logOut"><span class="glyphicon glyphicon-log-in"></span><h2>Log out</h2></a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div class="container-fluid">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-outline-dark float-end" data-bs-toggle="modal" data-bs-target="#exampleModal">
           <img src="../Images/Add.png" alt="" style="height: 80px; width: 100px;">
        </button><br>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Add Image Details</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">

                        <!--Add image from input file-->
                        <div class="input-group">
                            <form action="submit">
                                <!-- <input type="file" class="form-control" id="file" aria-label="Upload"><br> -->
                                <select class="form-select" aria-label="Default select example" id="category">
                                    <option selected>Categories</option>
                                    <option value="Wildlife">Wildlife</option>
                                    <option value="Nature">Nature</option>
                                    <option value="Selfie">Selfie</option>
                                    <option value="Cat">Cat</option>
                                </select><br>

                                <input type="text" placeholder="Link" id="link"/><br><br>
                                <input type="text" placeholder="hashtag" id="hashtag"/><br><br>

                                <button class="btn-primary" type="button" id="add">Add Image</button>
                            </form>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div><br><br>
    

            
        <h1>OUR PHOTO GALLERY</h1>

        <div id="mydiv" class="images">

        </div>

        <script src="../js/profile.js"></script>
</body>

</html>
